name: Build & Release (from private source)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout public repo (target)
        uses: actions/checkout@v4

      - name: Checkout private source (SoDSaveEditor)
        uses: actions/checkout@v4
        with:
          repository: Xion28080/SoDSaveEditor
          ref: main
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: src

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore + Publish (win-x64, self-contained)
        run: |
          dotnet restore src/SoDSaveEditor/SoDSaveEditor.csproj
          dotnet publish src/SoDSaveEditor/SoDSaveEditor.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o out

      - name: Zip artifacts
        shell: pwsh
        run: Compress-Archive -Path out\* -DestinationPath SoDSaveEditor-${{ inputs.tag }}.zip

      - name: Upload build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: SoDSaveEditor-${{ inputs.tag }}
          path: SoDSaveEditor-${{ inputs.tag }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}                     # <â€” pass the tag
          name: SoDSaveEditor ${{ inputs.tag }}
          body: "Automated release from private source."
          files: SoDSaveEditor-${{ inputs.tag }}.zip
          draft: false
          prerelease: ${{ inputs.prerelease }}
