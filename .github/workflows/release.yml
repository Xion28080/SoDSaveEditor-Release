name: Build & Release (from private source)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: false

permissions:
  contents: write

env:
  # ðŸ”§ CHANGE THESE TWO to match your setup
  PRIVATE_REPO: Xion28080/SoDSaveEditor        # e.g. Xion28080/SoDSaveEditor-Private
  PROJECT_PATH: src/SoDSaveEditor.csproj

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout (this public repo)
        uses: actions/checkout@v4

      - name: Checkout private source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PRIVATE_REPO }}
          ref: main
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}  # private key stored as a secret in THIS (public) repo
          path: src

      - name: Show dotnet & tree
        shell: pwsh
        run: |
          dotnet --info
          Write-Host "`n=== Root ==="
          Get-ChildItem -Force
          Write-Host "`n=== src ==="
          Get-ChildItem -Force src
          Write-Host "`n=== src/SoDSaveEditor (if exists) ==="
          if (Test-Path src\SoDSaveEditor) { Get-ChildItem -Force src\SoDSaveEditor }

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish (win-x64, single-file, self-contained)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o out

      - name: Zip artifacts
        shell: pwsh
        run: Compress-Archive -Path out\* -DestinationPath SoDSaveEditor-${{ inputs.tag }}.zip

      - name: Upload artifact (for debugging too)
        uses: actions/upload-artifact@v4
        with:
          name: SoDSaveEditor-${{ inputs.tag }}
          path: SoDSaveEditor-${{ inputs.tag }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: SoDSaveEditor ${{ inputs.tag }}
          body: "Automated release from private source."
          files: SoDSaveEditor-${{ inputs.tag }}.zip
          draft: false
          prerelease: ${{ inputs.prerelease }}

        - name: Update release with README contents
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            gh release edit "${{ steps.tag.outputs.TAG }}" \
              --notes-file README.md
